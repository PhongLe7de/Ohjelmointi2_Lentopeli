<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lentopeli</title>
    <link href="assets/styles/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navigation">
    <p class="logo">ÖKYRIKAS JA RUTIKUIVA</p>
    <ul>
        <li>Intro</li>
        <li>Tallennetut pelit</li>
    </ul>
</nav>
</header>

<div class="container">
    <div id="map">
        <p>Kartta</p>
    </div>
    <div class="player-boxes">
        <div class="player-1">
            <div class="stamps-player-1">
                <h4>Kerätyt leimat</h4>
                <div id="passport-1">
                    <img class="AS-stamp" src="assets/leimat_EI/AS_EI_saavutettu.png" alt="AS ei saavutettu">
                    <img class="AF-stamp" src="assets/leimat_EI/AF_EI_saavutettu.png" alt="AF ei saavutettu">
                    <img class="EU-stamp" src="assets/leimat_EI/EU_EI_saavutettu.png" alt="EU ei saavutettu">
                    <img class="NA-stamp" src="assets/leimat_EI/NA_EI_saavutettu.png" alt="EU ei saavutettu">
                    <img class="SA-stamp" src="assets/leimat_EI/SA_EI_saavutettu.png" alt="SA ei saavutettu">
                    <img class="OC-stamp" src="assets/leimat_EI/OC_EI_saavutettu.png" alt="OC ei saavutettu">
                </div>
            </div>
            <table id="player-1-info">
                <tr>
                    <th><span id="p1-name">Pelaaja 1</span></th>
                </tr>
                <tr>
                    <td>Pisteet: <span id="p1-points">0</span></td>
                </tr>
                <tr>
                    <td>Odotus: <span id="p1-wait">0</span></td>
                </tr>
            </table>
        </div>
        <div class="player-2">
            <div class="stamps-player-2">
                <h4>Kerätyt leimat</h4>
                <div id="passport-2">
                    <img src="assets/leimat_EI/AS_EI_saavutettu.png" alt="AS ei saavutettu">
                    <img src="assets/leimat_EI/AF_EI_saavutettu.png" alt="AF ei saavutettu">
                    <img src="assets/leimat_EI/EU_EI_saavutettu.png" alt="EU ei saavutettu">
                    <img src="assets/leimat_EI/NA_EI_saavutettu.png" alt="EU ei saavutettu">
                    <img src="assets/leimat_EI/SA_EI_saavutettu.png" alt="SA ei saavutettu">
                    <img src="assets/leimat_EI/OC_EI_saavutettu.png" alt="OC ei saavutettu">
                </div>
            </div>
            <table id="player-2-info">
                <tr>
                    <th><span id="p2-name">Pelaaja 2</span></th>
                </tr>
                <tr>
                    <td>Pisteet: <span id="p2-points">0</span></td>
                </tr>
                <tr>
                    <td>Odotus: <span id="p2-wait">0</span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<footer>
    <p>Ryhmä B - Lentopeli @ Metropolia 2024</p>
</footer>
</body>
</html>
